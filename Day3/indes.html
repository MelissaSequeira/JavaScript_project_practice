<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="Style.css"
</head>
<body>
    <h1>Number guessing game</h1>
    <div id="main-box">
        <div id="inp-box">
            <label for="numb">Enter a number between 1-10:</label>
            <input id="numb" type="number">
        </div>
        <div id="btn-box">
            <button id="sb-btn">Submit</button>
            <button id="cl-btn">clear</button>
            <button id="ld-btn">Play Again</button>
        </div>
        <div id="res-box"></div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
