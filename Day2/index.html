<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1>Tip Calculator</h1>
    <div id="box">
        <form>
            <label for="bill">Total bill amount:</label>
            <input type="number" id="bill">
            <label for="service">Rate the service:</label>
            <select id="service" >
                <option value="select">Select</option>
                <option value="25">25%-Excellent Service</option>
                <option value="15">15%-good Service</option>
                <option value="10">10%-Satisfactory Service</option>
                <option value="5">5%-Worst Service</option>
            </select>
            <label for="noOfPerson">Number of person at the table:</label>
            <input type="number" id="noOfPerson">
            
        </form>
        <button id="select">Submit</button>
        <div id="disp"></div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
